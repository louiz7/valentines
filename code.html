<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Puzzle ğŸ’•</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 30%, #1a0a2e 60%, #0d0520 100%);
    color: #fff;
    overflow-x: hidden;
  }

  .hearts-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }

  .floating-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.15;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
    10% { opacity: 0.15; }
    90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(0.5); opacity: 0; }
  }

  .app-container {
    position: relative;
    z-index: 1;
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
  }

  /* Landing Screen */
  .landing-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
    text-align: center;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .big-heart {
    font-size: 80px;
    animation: heartbeat 1.5s ease-in-out infinite;
    margin-bottom: 20px;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    15% { transform: scale(1.15); }
    30% { transform: scale(1); }
    45% { transform: scale(1.1); }
    60% { transform: scale(1); }
  }

  .landing-screen h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #ff6b9d, #c44dff, #ff6b9d);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite;
    margin-bottom: 10px;
  }

  @keyframes shimmer {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }

  .landing-screen p {
    color: #c9a0dc;
    font-size: 1.1rem;
    margin-bottom: 30px;
    max-width: 400px;
    line-height: 1.6;
  }

  .name-input-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    width: 100%;
    max-width: 350px;
  }

  .name-input-section input {
    width: 100%;
    padding: 14px 20px;
    border-radius: 50px;
    border: 2px solid rgba(196, 77, 255, 0.3);
    background: rgba(255, 255, 255, 0.05);
    color: #fff;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    outline: none;
    transition: all 0.3s ease;
  }

  .name-input-section input::placeholder {
    color: rgba(255,255,255,0.3);
  }

  .name-input-section input:focus {
    border-color: #c44dff;
    background: rgba(196, 77, 255, 0.08);
    box-shadow: 0 0 20px rgba(196, 77, 255, 0.2);
  }

  .btn-primary {
    padding: 14px 40px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #ff6b9d, #c44dff);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(196, 77, 255, 0.3);
    width: 100%;
    max-width: 350px;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 30px rgba(196, 77, 255, 0.5);
  }

  .btn-primary:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
  }

  /* Puzzle Screen */
  .puzzle-screen {
    display: none;
    animation: fadeIn 0.6s ease;
  }

  .puzzle-screen.active {
    display: block;
  }

  .progress-bar-container {
    margin: 20px 0 30px;
    text-align: center;
  }

  .progress-text {
    font-size: 0.85rem;
    color: #c9a0dc;
    margin-bottom: 8px;
  }

  .progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #ff6b9d, #c44dff);
    border-radius: 10px;
    transition: width 0.5s ease;
  }

  .puzzle-card {
    background: rgba(255, 255, 255, 0.04);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
  }

  .puzzle-card:hover {
    border-color: rgba(196, 77, 255, 0.2);
  }

  .puzzle-number {
    display: inline-block;
    background: linear-gradient(135deg, #ff6b9d, #c44dff);
    color: #fff;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 4px 14px;
    border-radius: 20px;
    margin-bottom: 15px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .puzzle-title {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: #fff;
  }

  .puzzle-description {
    color: #c9a0dc;
    line-height: 1.7;
    margin-bottom: 20px;
    font-size: 0.95rem;
  }

  .puzzle-clue {
    background: rgba(196, 77, 255, 0.08);
    border-left: 3px solid #c44dff;
    padding: 15px 20px;
    border-radius: 0 10px 10px 0;
    margin-bottom: 20px;
    color: #e0c3f7;
    font-style: italic;
    line-height: 1.6;
  }

  .puzzle-hint {
    color: #8a6aaa;
    font-size: 0.85rem;
    margin-bottom: 20px;
    cursor: pointer;
    user-select: none;
  }

  .puzzle-hint:hover {
    color: #c9a0dc;
  }

  .hint-text {
    display: none;
    margin-top: 8px;
    padding: 10px 15px;
    background: rgba(255,255,255,0.03);
    border-radius: 8px;
    color: #c9a0dc;
    font-style: italic;
  }

  .hint-text.show {
    display: block;
    animation: fadeIn 0.3s ease;
  }

  .answer-section {
    display: flex;
    gap: 10px;
    align-items: stretch;
  }

  .answer-input {
    flex: 1;
    padding: 14px 20px;
    border-radius: 12px;
    border: 2px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.3);
    color: #fff;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    outline: none;
    transition: all 0.3s ease;
  }

  .answer-input::placeholder {
    color: rgba(255,255,255,0.2);
  }

  .answer-input:focus {
    border-color: #c44dff;
    box-shadow: 0 0 15px rgba(196, 77, 255, 0.15);
  }

  .answer-input:disabled {
    opacity: 0.5;
  }

  .btn-submit {
    padding: 14px 24px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #ff6b9d, #c44dff);
    color: #fff;
    font-weight: 600;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.95rem;
    white-space: nowrap;
  }

  .btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(196, 77, 255, 0.4);
  }

  .btn-submit:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
  }

  .feedback {
    margin-top: 12px;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 0.9rem;
    display: none;
    animation: fadeIn 0.3s ease;
  }

  .feedback.correct {
    display: block;
    background: rgba(76, 175, 80, 0.15);
    border: 1px solid rgba(76, 175, 80, 0.3);
    color: #81c784;
  }

  .feedback.incorrect {
    display: block;
    background: rgba(244, 67, 54, 0.1);
    border: 1px solid rgba(244, 67, 54, 0.2);
    color: #ef9a9a;
  }

  .solved-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-top: 12px;
    padding: 8px 16px;
    background: rgba(76, 175, 80, 0.1);
    border: 1px solid rgba(76, 175, 80, 0.2);
    border-radius: 20px;
    color: #81c784;
    font-size: 0.85rem;
    font-weight: 600;
  }

  /* Completion Screen */
  .completion-screen {
    display: none;
    text-align: center;
    min-height: 80vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1s ease;
  }

  .completion-screen.active {
    display: flex;
  }

  .completion-heart {
    font-size: 100px;
    animation: heartbeat 1.5s ease-in-out infinite;
    margin-bottom: 20px;
  }

  .completion-screen h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 15px;
    background: linear-gradient(135deg, #ff6b9d, #c44dff, #ff6b9d);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite;
  }

  .completion-screen .message {
    color: #c9a0dc;
    font-size: 1.1rem;
    line-height: 1.8;
    max-width: 500px;
    margin-bottom: 30px;
  }

  .final-letter {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(196, 77, 255, 0.2);
    border-radius: 20px;
    padding: 30px;
    max-width: 500px;
    text-align: left;
    line-height: 1.8;
    color: #e0c3f7;
    margin-bottom: 30px;
    font-size: 0.95rem;
  }

  .confetti-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 100;
    overflow: hidden;
  }

  .confetti-piece {
    position: absolute;
    top: -10px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  /* Responsive */
  @media (max-width: 500px) {
    .landing-screen h1 { font-size: 1.8rem; }
    .puzzle-card { padding: 20px; }
    .puzzle-title { font-size: 1.2rem; }
    .answer-section { flex-direction: column; }
    .btn-submit { width: 100%; }
  }
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="app-container">

  <!-- LANDING SCREEN -->
  <div class="landing-screen" id="landingScreen">
    <div class="big-heart">ğŸ’</div>
    <h1>Valentine Puzzle Quest</h1>
    <p>A special series of puzzles made just for you. Solve each one to unlock the next clue and discover the final message. ğŸ’•</p>
    <div class="name-input-section">
      <input type="text" id="nameInput" placeholder="Enter your name to begin..." autocomplete="off">
      <button class="btn-primary" id="startBtn" disabled>Begin the Quest ğŸ’Œ</button>
    </div>
  </div>

  <!-- PUZZLE SCREEN -->
  <div class="puzzle-screen" id="puzzleScreen">
    <div class="progress-bar-container">
      <div class="progress-text" id="progressText">Puzzle 1 of 6</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>
    <div id="puzzleCards"></div>
  </div>

  <!-- COMPLETION SCREEN -->
  <div class="completion-screen" id="completionScreen">
    <div class="completion-heart">ğŸ’–</div>
    <h1>You Did It! ğŸ‰</h1>
    <p class="message">Congratulations, <span id="completionName"></span>! You solved every puzzle and proved your brilliance. Here's a special message for you...</p>
    <div class="final-letter" id="finalLetter"></div>
    <button class="btn-primary" id="resetBtn">Play Again ğŸ’•</button>
  </div>

</div>

<div class="confetti-container" id="confettiContainer"></div>

<script>
// â”€â”€â”€ PUZZLE DATA â”€â”€â”€
const puzzles = [
  {
    id: 1,
    title: "The Secret Word ğŸ”¤",
    description: "Every love story starts with a word. Unscramble the letters below to find a word that describes the strongest feeling in the world.",
    clue: "Scrambled letters: O - V - E - L",
    hint: "It's a 4-letter word. People say it makes the world go round.",
    answer: "love",
    successMsg: "That's right! Love is the answer to everything. ğŸ’•"
  },
  {
    id: 2,
    title: "The Math of Hearts ğŸ’—",
    description: "Love isn't always logical, but this puzzle is! Solve this romantic equation.",
    clue: "If I gave you 3 roses yesterday, 5 roses today, and promise to double today's amount tomorrow â€” how many roses will you have in total after tomorrow?",
    hint: "Yesterday: 3, Today: 5, Tomorrow: 5 Ã— 2 = 10. Add them all up!",
    answer: "18",
    successMsg: "18 roses! ğŸŒ¹ You're a natural at love math!"
  },
  {
    id: 3,
    title: "The Missing Lyric ğŸµ",
    description: "Complete this famous lyric from a classic love song.",
    clue: "\"Can't help falling in _____ with you\" â€” Elvis Presley",
    hint: "It's one of the most natural things in the world. Same answer as Puzzle 1!",
    answer: "love",
    successMsg: "ğŸ¶ Wise men say, only fools rush in... but you got it right!"
  },
  {
    id: 4,
    title: "The Riddle of Time â°",
    description: "Time flies when you're having fun, but this riddle will make you think!",
    clue: "I have hands but I can't clap. I have a face but I can't smile. I tell you something important every time you look at me. What am I?",
    hint: "You probably looked at one today to check if you're running late. Tick tock!",
    answer: "clock",
    successMsg: "â° Time is precious â€” just like you! Every second counts."
  },
  {
    id: 5,
    title: "The Color of Love â¤ï¸",
    description: "This one's about symbols and colors. Think about Valentine's Day!",
    clue: "What color are roses most commonly associated with romantic love? It's also the color of hearts on Valentine's Day.",
    hint: "ğŸŒ¹ Think of the classic emoji... it's a warm, passionate color.",
    answer: "red",
    successMsg: "Red, the color of passion! ğŸŒ¹â¤ï¸ You're almost at the end!"
  },
  {
    id: 6,
    title: "The Final Code ğŸ”",
    description: "You've made it to the last puzzle! Decode this message using the Caesar cipher (shift each letter back by 3).",
    clue: "Encoded message: EHDXWLIXO",
    hint: "Shift each letter 3 positions back in the alphabet. Eâ†’B, Hâ†’E, Dâ†’A, Xâ†’U, Wâ†’T, Lâ†’I, Iâ†’F, Xâ†’U, Oâ†’L",
    answer: "beautiful",
    successMsg: "BEAUTIFUL â€” just like you! ğŸŒŸ You've completed the Valentine Puzzle Quest!"
  }
];

// â”€â”€â”€ STATE â”€â”€â”€
let playerName = "";
let solvedPuzzles = new Set();

// â”€â”€â”€ ELEMENTS â”€â”€â”€
const landingScreen = document.getElementById("landingScreen");
const puzzleScreen = document.getElementById("puzzleScreen");
const completionScreen = document.getElementById("completionScreen");
const nameInput = document.getElementById("nameInput");
const startBtn = document.getElementById("startBtn");
const puzzleCards = document.getElementById("puzzleCards");
const progressText = document.getElementById("progressText");
const progressFill = document.getElementById("progressFill");
const completionName = document.getElementById("completionName");
const finalLetter = document.getElementById("finalLetter");
const resetBtn = document.getElementById("resetBtn");
const confettiContainer = document.getElementById("confettiContainer");

// â”€â”€â”€ FLOATING HEARTS BACKGROUND â”€â”€â”€
function createFloatingHearts() {
  const bg = document.getElementById("heartsBg");
  const hearts = ["ğŸ’•", "ğŸ’–", "ğŸ’—", "ğŸ’", "ğŸ’˜", "â¤ï¸", "ğŸ©·", "ğŸ¤", "âœ¨"];
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    heart.style.left = Math.random() * 100 + "%";
    heart.style.fontSize = (12 + Math.random() * 20) + "px";
    heart.style.animationDuration = (8 + Math.random() * 15) + "s";
    heart.style.animationDelay = (Math.random() * 20) + "s";
    bg.appendChild(heart);
  }
}
createFloatingHearts();

// â”€â”€â”€ LOAD SAVED PROGRESS â”€â”€â”€
function loadProgress() {
  try {
    const saved = localStorage.getItem("valentinePuzzleProgress");
    if (saved) {
      const data = JSON.parse(saved);
      playerName = data.name || "";
      solvedPuzzles = new Set(data.solved || []);
      if (playerName && solvedPuzzles.size > 0) {
        showPuzzleScreen();
        return;
      }
    }
  } catch (e) {}
}

function saveProgress() {
  localStorage.setItem("valentinePuzzleProgress", JSON.stringify({
    name: playerName,
    solved: Array.from(solvedPuzzles)
  }));
}

// â”€â”€â”€ NAME INPUT â”€â”€â”€
nameInput.addEventListener("input", () => {
  startBtn.disabled = nameInput.value.trim().length === 0;
});

nameInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && nameInput.value.trim()) {
    startGame();
  }
});

startBtn.addEventListener("click", startGame);

function startGame() {
  playerName = nameInput.value.trim();
  if (!playerName) return;
  saveProgress();
  showPuzzleScreen();
}

// â”€â”€â”€ SHOW PUZZLE SCREEN â”€â”€â”€
function showPuzzleScreen() {
  landingScreen.style.display = "none";
  completionScreen.classList.remove("active");
  puzzleScreen.classList.add("active");
  renderPuzzles();
  updateProgress();
}

// â”€â”€â”€ RENDER PUZZLES â”€â”€â”€
function renderPuzzles() {
  puzzleCards.innerHTML = "";

  puzzles.forEach((puzzle, index) => {
    const isSolved = solvedPuzzles.has(puzzle.id);
    const isLocked = index > 0 && !solvedPuzzles.has(puzzles[index - 1].id);

    const card = document.createElement("div");
    card.className = "puzzle-card";
    card.id = `puzzle-${puzzle.id}`;

    if (isLocked) {
      card.style.opacity = "0.35";
      card.style.pointerEvents = "none";
    }

    card.innerHTML = `
      <span class="puzzle-number">${isSolved ? 'âœ… Solved' : (isLocked ? 'ğŸ”’ Locked' : `Puzzle ${puzzle.id}`)}</span>
      <h3 class="puzzle-title">${puzzle.title}</h3>
      <p class="puzzle-description">${puzzle.description}</p>
      <div class="puzzle-clue">${puzzle.clue}</div>
      <div class="puzzle-hint" onclick="toggleHint(${puzzle.id})">
        ğŸ’¡ Need a hint? Click here
        <div class="hint-text" id="hint-${puzzle.id}">${puzzle.hint}</div>
      </div>
      ${isSolved ? 
        `<div class="solved-badge">âœ… ${puzzle.successMsg}</div>` :
        `<div class="answer-section">
          <input type="text" class="answer-input" id="input-${puzzle.id}" 
                 placeholder="Type your answer..." autocomplete="off"
                 ${isLocked ? 'disabled' : ''}>
          <button class="btn-submit" onclick="submitAnswer(${puzzle.id})" 
                  ${isLocked ? 'disabled' : ''}>Submit</button>
        </div>
        <div class="feedback" id="feedback-${puzzle.id}"></div>`
      }
    `;

    puzzleCards.appendChild(card);
  });

  // Add enter key listeners for answer inputs
  puzzles.forEach(puzzle => {
    if (!solvedPuzzles.has(puzzle.id)) {
      const input = document.getElementById(`input-${puzzle.id}`);
      if (input) {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") submitAnswer(puzzle.id);
        });
      }
    }
  });
}

// â”€â”€â”€ TOGGLE HINT â”€â”€â”€
function toggleHint(puzzleId) {
  const hintEl = document.getElementById(`hint-${puzzleId}`);
  if (hintEl) {
    hintEl.classList.toggle("show");
  }
}

// â”€â”€â”€ SUBMIT ANSWER â”€â”€â”€
function submitAnswer(puzzleId) {
  const puzzle = puzzles.find(p => p.id === puzzleId);
  const input = document.getElementById(`input-${puzzleId}`);
  const feedback = document.getElementById(`feedback-${puzzleId}`);

  if (!puzzle || !input || !feedback) return;

  const userAnswer = input.value.trim().toLowerCase();
  const correctAnswer = puzzle.answer.toLowerCase();

  if (!userAnswer) {
    feedback.textContent = "Please type an answer! âœï¸";
    feedback.className = "feedback incorrect";
    return;
  }

  if (userAnswer === correctAnswer) {
    solvedPuzzles.add(puzzleId);
    saveProgress();
    feedback.textContent = puzzle.successMsg;
    feedback.className = "feedback correct";
    
    // Small confetti burst
    spawnMiniConfetti(15);

    // Check completion
    setTimeout(() => {
      if (solvedPuzzles.size === puzzles.length) {
        showCompletionScreen();
      } else {
        renderPuzzles();
        updateProgress();
        // Scroll to next puzzle
        const nextPuzzle = puzzles.find(p => !solvedPuzzles.has(p.id));
        if (nextPuzzle) {
          setTimeout(() => {
            const el = document.getElementById(`puzzle-${nextPuzzle.id}`);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }, 300);
        }
      }
    }, 1500);
  } else {
    feedback.textContent = "Not quite! Try again. ğŸ’­";
    feedback.className = "feedback incorrect";
    input.style.borderColor = "rgba(244, 67, 54, 0.5)";
    setTimeout(() => {
      input.style.borderColor = "rgba(255,255,255,0.1)";
    }, 1500);
  }
}

// â”€â”€â”€ UPDATE PROGRESS â”€â”€â”€
function updateProgress() {
  const solved = solvedPuzzles.size;
  const total = puzzles.length;
  progressText.textContent = `${solved} of ${total} puzzles solved`;
  progressFill.style.width = (solved / total * 100) + "%";
}

// â”€â”€â”€ CONFETTI â”€â”€â”€
function spawnConfetti(count) {
  const colors = ["#ff6b9d", "#c44dff", "#ff4081", "#e040fb", "#7c4dff", "#ff80ab", "#ea80fc", "#f8bbd0", "#fff"];
  const emojis = ["ğŸ’•", "ğŸ’–", "ğŸ’—", "â¤ï¸", "âœ¨", "ğŸŒ¹", "ğŸ’", "ğŸ©·"];
  
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      const piece = document.createElement("div");
      piece.className = "confetti-piece";
      
      if (Math.random() > 0.5) {
        piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        piece.style.fontSize = (14 + Math.random() * 20) + "px";
      } else {
        piece.style.width = (6 + Math.random() * 8) + "px";
        piece.style.height = (6 + Math.random() * 8) + "px";
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.borderRadius = Math.random() > 0.5 ? "50%" : "2px";
      }

      piece.style.left = Math.random() * 100 + "%";
      piece.style.animationDuration = (2 + Math.random() * 3) + "s";
      piece.style.animationDelay = (Math.random() * 0.5) + "s";
      
      confettiContainer.appendChild(piece);
      setTimeout(() => piece.remove(), 6000);
    }, i * 50);
  }
}
